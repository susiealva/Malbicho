<!------- Product Card -------->
<a (click)="addToProduct()" routerLink="/productWrapper">
    <div class="prod">
        <div class="product">
            <img src="{{data.imgPrincipal}}" alt="beer">
        </div>
        <div class="info-box">
            <h1>{{data.nombre}}</h1>
            <h2>${{data.precio}}</h2>
        </div>
    </div>
</a>
